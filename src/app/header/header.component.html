<div
  [ngClass]="['header', theme === Theme.Dark ? 'dark-theme' : 'light-theme']"
>
  <span class="title">Statistics</span>

  <mat-form-field color="accent" class="search">
    <mat-label>Search</mat-label>
    <input matInput placeholder />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <button class="notification">
    <img src="./assets/notification.svg" alt="" />
  </button>
  <span class="username">Anya</span>
  <div class="profile-photo">
    <img src="./assets/profile.svg" alt="" />
  </div>
  <button class="options" mat-button [matMenuTriggerFor]="beforeMenu">
    <mat-icon>expand_more</mat-icon>
  </button>

  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>
      <mat-icon>download</mat-icon>Download new photo
    </button>
    <button mat-menu-item>
      <mat-icon>delete</mat-icon>Delete current photo
    </button>
  </mat-menu>
</div>
